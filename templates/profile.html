<!-- templates/profile.html -->
{% extends "base.html" %}

{% block title %}Profile - Auth App{% endblock %}

{% block content %}
<div class="text-center">
    <h2 style="color: #333; margin-bottom: 2rem;">User Profile</h2>
</div>

<div class="user-info">
    <h3>Account Information</h3>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Member since:</strong> {{ user.created_at.strftime('%B %d, %Y') }}</p>
</div>

<div class="btn-group">
    <a href="{{ url_for('home') }}" class="btn-secondary">Back to Home</a>
    <a href="{{ url_for('logout') }}" class="btn-secondary">Logout</a>
</div>
{% endblock %}
